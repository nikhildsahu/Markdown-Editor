<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
   
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./fontawesome/js/all.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.min.css">
   
    <title>Markdown Editor</title>
    <meta name="description" content="Simply Edit,View,Download,Enjoy " />
    <link rel="shortcut icon" href="./favicon.PNG" />
    <link rel="apple-touch-icon" href="./favicon.PNG" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./favicon.PNG"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./favicon.PNG"
    />
  </head>
  <body >
    <h1 style="text-align: center">Markdown  Editor</h1>
    <h3 style="text-align: center">Simply Edit,View,Download,Enjoy <i class="far fa-laugh"></i> </h3>
    <div class="container">
  
      <div class="row " >
        <div class="col-12 col-md-6 col-sm-12" >
          <div class="window" id="viewcode">
            <div class="window-header">
              <div class="action-buttons"></div>
              <select class="language">
               
                <option value="markup" selected>Markdown</option>
              </select>
              </div>
              <div class="toolbar" id="toolbar">
                <ul class="ul" >
                  
                    <li class="li"> <i class="fas fa-eraser" onclick="insertClear()"></i></li>
                    <li class="li"> <i class="fas fa-undo" onclick="insertUndo()"></i></li>
                    <li class="li"> <i class="fas fa-redo" onclick="insertRedo()"></i></li >
               <li class="li"><i class="fas fa-bold" onclick="insertBold()"></i> </li>
               <li class="li"> <i class="fas fa-italic" onclick="insertItalic()"></i> </li></li>
               <li class="li"> <i class="fas fa-link" onclick="insertLink()"></i> </li >
               <li class="li"> <i class="fas fa-quote-left" onclick="insertQoute()"></i></li>
               <li class="li"> <i class="fas fa-code" onclick="insertCode()"></i></li>
               <li class="li"> <i class="fas fa-list-ul" onclick="insertBullets()"></i></li >
               <li class="li"> <i class="fas fa-list-ol" onclick="insertNumList()"></i></li>
               <li class="li"> <i class="fas fa-heading" onclick="insertHeading()"></i></li>
               <li class="li"> <i class="fas fa-align-center" onclick="insertHr()"></i></li >
           
               
             </ul>
            </div>
    
            <div id="editor"></div>
              <textarea  id="sample" > # Hello World &#13;&#10; ----------------------- &#13;&#10; ### Type  Your Mark down Here&#13;&#10;##### Use Clear tool from toolbar to Clear this All &#13;&#10; -----------------------&#13;&#10; #### This is Markdown Editor &#13;&#10; - Use Above toolbar for ease &#13;&#10; - You can also download your Markdown files from  here  &#13;&#10;&#13;&#10;### Want Some help with Markdown &#13;&#10;#### Here is a Quick [Cheat Sheet](https://www.markdownguide.org/cheat-sheet/) for you&#13;&#10;</textarea>
              <h3 id="msg" style="text-align: center ; display: none ;">Sorry ,Please prefer using this on Desktop  <i class="far fa-grimace"></i> </h3>
             
        
          </div>
          
          </div>
        <div class="col-12 col-md-6 col-sm-12 " >
            <div class="window" id="preview">
                <div class="window-header">
                    <div class="action-buttons"></div>
                  <a class="language"  onclick='download_file("readme.md", dynamic_text())'>Download <i class="fas fa-download" ></i></a>
                  </div>
          <div id="md" style="overflow:scroll;" ></div>
     
          </div>
        </div>
        
      
    </div>
   
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./ace/src/ace.js" ></script>
    <script src="./script.js"></script>
  </body>
</html>
